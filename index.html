<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Selector Aleatorio de Aviones y Aeropuertos</title>
  <style>
    body {
      background-color: #7D8F97;
      font-family: 'Planer', sans-serif;
      text-align: center;
      color: #000;
      padding: 60px;
    }
    .label {
      background-color: #7D8F97;
      padding: 20px;
      margin: 20px auto;
      width: fit-content;
      font-size: 28px;
      border-radius: 18px;
    }
    button {
      background-color: #1E4963;
      color: white;
      padding: 20px 20px;
      font-size: 26px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Selector Aleatorio de Aviones y Aeropuertos</h2>

  <div id="avion_label" class="label">Avión: ?</div>
  <div id="aeropuerto_inicial_label" class="label">Aeropuerto inicial: ?</div>
  <div id="aeropuerto_cercano_label" class="label">Aeropuerto cercano (secundario): ?</div>

  <button onclick="elegirAvionYAeropuertos()">Elegir Aleatorios</button>

  <script>
    const aviones_lista = [
      'Piper M350', 'Baron G58', 'Metroliner III', 'TBM 900',
      'Cessna 150A', 'Cessna Citation II', 'Boeing 717',
      'MD-11', 'Fokker 100', 'Dash 8-Q400', 'Eurofighter Typhoon',
      'Hawk T1A', 'Boeing 787', 'Boeing 777', 'Boeing 757',
      'Boeing 737', 'Boeing 727', 'Airbus A350', 'Airbus A330',
      'Airbus A220', 'Airbus A320'
    ];

    const aeropuertos_iniciales_grandes = [
      'Southampton', 'Menorca', 'Gran Canaria', 'Gatwick', 'Punta Cana',
      'Cibao', 'Larnaca', 'RAF Akrotiri', 'Paphos'
    ];

    const aeropuertos_iniciales_pequenos = [
      'Arroyo Barril', 'Antoine-Simon', 'Cabo Rojo'
    ];

    const aeropuertos_cercanos = {
      'Southampton': ['Gatwick', 'Kittilä', 'Menorca', 'Gran Canaria'],
      'Menorca': ['Southampton', 'Gatwick', 'Gran Canaria', 'Punta Cana'],
      'Gatwick': ['Southampton', 'Menorca', 'Gran Canaria', 'Larnaca'],
      'Gran Canaria': ['Menorca', 'Southampton', 'Cibao', 'Gatwick'],
      'Arroyo Barril': ['Cabo Rojo', 'Cibao', 'Punta Cana'],
      'Cabo Rojo': ['Arroyo Barril', 'Antoine-Simon', 'Punta Cana', 'Cibao'],
      'Antoine-Simon': ['Cabo Rojo', 'Gran Canaria', 'Punta Cana'],
      'Cibao': ['Punta Cana', 'Gran Canaria', 'Arroyo Barril'],
      'Punta Cana': ['Cibao', 'Gran Canaria', 'Antoine-Simon'],
      'Larnaca': ['Gatwick', 'Southampton', 'Menorca', 'RAF Akrotiri', 'Paphos'],
      'RAF Akrotiri': ['Larnaca', 'Paphos'],
      'Paphos': ['Larnaca', 'RAF Akrotiri']
    };

    const aviones_grandes = ['Boeing 777', 'Boeing 787', 'Airbus A350'];
    const aeropuertos_excluidos_grandes = ['Menorca', 'Southampton', 'Kittilä'];

    // Función para elegir un elemento aleatorio de una lista
    function elegirAleatorio(lista) {
      return lista[Math.floor(Math.random() * lista.length)];
    }

    // Función para filtrar lista excluyendo ciertos valores
    function filtrarExcluidos(lista, excluidos) {
      return lista.filter(elem => !excluidos.includes(elem));
    }

    function elegirAvionYAeropuertos() {
      // Elegir avión aleatorio
      const avion = elegirAleatorio(aviones_lista);

      // Determinar si avión es grande
      const esAvionGrande = aviones_grandes.includes(avion);

      // Elegir aeropuerto inicial
      let aeropuertos_iniciales_posibles = [];

      if (esAvionGrande) {
        // Aeropuertos grandes excluyendo los excluidos
        aeropuertos_iniciales_posibles = filtrarExcluidos(aeropuertos_iniciales_grandes, aeropuertos_excluidos_grandes);
      } else {
        // Para aviones pequeños: todos los aeropuertos (pequeños + grandes)
        aeropuertos_iniciales_posibles = aeropuertos_iniciales_grandes.concat(aeropuertos_iniciales_pequenos);
      }

      const aeropuerto_inicial = elegirAleatorio(aeropuertos_iniciales_posibles);

      // Elegir aeropuerto cercano (secundario)
      let aeropuertos_cercanos_posibles = aeropuertos_cercanos[aeropuerto_inicial] || [];

      if (esAvionGrande) {
        // Excluir aeropuertos excluidos para aviones grandes
        aeropuertos_cercanos_posibles = filtrarExcluidos(aeropuertos_cercanos_posibles, aeropuertos_excluidos_grandes);
      }

      // También asegurarse de que aeropuerto cercano no sea igual al inicial
      aeropuertos_cercanos_posibles = aeropuertos_cercanos_posibles.filter(aeropuerto => aeropuerto !== aeropuerto_inicial);

      // Elegir aeropuerto cercano aleatorio
      let aeropuerto_cercano = '?';
      if (aeropuertos_cercanos_posibles.length > 0) {
        aeropuerto_cercano = elegirAleatorio(aeropuertos_cercanos_posibles);
      }

      // Mostrar resultados en pantalla
      document.getElementById('avion_label').textContent = 'Avión: ' + avion;
      document.getElementById('aeropuerto_inicial_label').textContent = 'Aeropuerto inicial: ' + aeropuerto_inicial;
      document.getElementById('aeropuerto_cercano_label').textContent = 'Aeropuerto cercano (secundario): ' + aeropuerto_cercano;
    }
  </script>

</body>
</html>
